version: "3"
services:
  app:
    build: ./app
    links:
      - db
    ports: 
      - "${PORT}:5000"
    labels:
      team: weight
      container: app 

  db:
    image: mysql:8.0.21
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    labels:
      team: weight
      container: db    
